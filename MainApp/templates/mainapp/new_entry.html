{% extends "MainApp/base.html" %}

{% block content %}

<p><a href="{% url 'MainApp:topic' topic.id %}">{{ topic }}</a></p>

<p>Add a new entry:</p>

<form action="{% url 'MainApp:new_entry' topic.id %}" method='post'>

    {% csrf_token %}
    <!--This is built into Django, you have to have this in a form. Or it won't process-->

    {{ form.as_p }}

    <button name="submit">Add Entry</button>

</form>

{% endblock content %}
