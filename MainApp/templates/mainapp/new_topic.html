{% extends "MainApp/base.html" %}

{% block content %}

<p>Add a new topic:</p>

<form action="{% url 'MainApp:new_topic' %}" method='post'>

    {% csrf_token %}
    <!--This is built into Django, you have to have this in a form. Or it won't process-->

    {{ form.as_p }}

    <button name="submit">Add Topic</button>

</form>

{% endblock content %}
