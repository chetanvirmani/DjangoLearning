{% extends "MainApp/base.html" %}

{% block content %}

<p><a href="{% url 'MainApp:topic' topic.id %}">{{ topic }}</a></p>

<p>Edit Entry:</p>

<form action="{% url 'MainApp:edit_entry' entry.id %}" method='post'>

    {% csrf_token %}
    <!--This is built into Django, you have to have this in a form. Or it won't process-->

    {{ form.as_p }}

    <button name="submit">Save changes</button>

</form>

{% endblock content %}
