{% extends "MainApp/base.html" %}

{% block content %}

{% if form.errors %}

<p>Your username and password didn't match. Please try again</p>

<form action="{% url 'users:login %}" method="post">

    {% csrf_token %}
    {{ from.as_p }}

    <button name="submit">Logi in</button>
    <input type="hidden" name="text" value="{% url 'MainApp:index' %}" />
</form>



{% endblock content %}
